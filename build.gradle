group 'io.github.voidzombie'
version '1.0-SNAPSHOT'

apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'java'

sourceCompatibility = 1.6

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

project(":nhglib-core") {
    apply plugin: 'signing'
    apply plugin: 'maven'

    // Signature of artifacts
    signing {
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                // POM signature
                beforeDeployment {
                    MavenDeployment deployment -> signing.signPom(deployment)
                }

                // Target repository
                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUser, password: ossrhPassword)
                }

                pom.project {
                    name project.name
                    description project.description
                    packaging 'jar'
                    groupId 'io.github.voidzombie'
                    artifactId project.name
                    url 'https://github.com/VoidZombie/nhglib'

                    scm {
                        connection 'scm:git:https://github.com/VoidZombie/nhglib.git'
                        developerConnection 'scm:git:git@github.com:VoidZombie/nhglib.git'
                        url 'https://github.com/VoidZombie/nhglib.git'
                    }

                    licenses {
                        license {
                            name 'The MIT License (MIT)'
                            url 'http://opensource.org/licenses/MIT'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id = 'VoidZombie'
                            name = 'Fausto Napoli'
                            email = 'worsearoom@gmail.com'
                        }
                    }
                }
            }
        }
    }
}

