apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'java'

sourceCompatibility = 1.6

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }

    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:2.0.0'
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '0.0.1'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":nhglib-core") {
    apply plugin: "java"
    apply plugin: 'signing'
    apply plugin: 'maven'

    // Signature of artifacts
    signing {
        sign configurations.archives
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                // POM signature
                beforeDeployment {
                    MavenDeployment deployment -> signing.signPom(deployment)
                }

                // Target repository
                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUser, password: ossrhPassword)
                }

                pom.project {
                    name project.name
                    description project.description
                    packaging 'jar'
                    groupId 'io.github.voidzombie'
                    artifactId project.name
                    url 'https://github.com/VoidZombie/nhglib'

                    scm {
                        connection 'scm:git:https://github.com/VoidZombie/nhglib.git'
                        developerConnection 'scm:git:git@github.com:VoidZombie/nhglib.git'
                        url 'https://github.com/VoidZombie/nhglib.git'
                    }

                    licenses {
                        license {
                            name 'The MIT License (MIT)'
                            url 'http://opensource.org/licenses/MIT'
                            distribution 'repo'
                        }
                    }

                    developers {
                        developer {
                            id = 'VoidZombie'
                            name = 'Fausto Napoli'
                            email = 'worsearoom@gmail.com'
                        }
                    }
                }
            }
        }
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives javadocJar, sourcesJar
    }

    dependencies {
        compile "com.badlogicgames.gdx:gdx:1.9.4"
        compile "com.badlogicgames.gdx:gdx-ai:1.8.0"
    }
}

